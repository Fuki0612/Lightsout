<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stage Select</title>
<link href="Lightsout_ico.ico" rel="shortcut icon">
<style>
    body {
        background-color: rgb(252,182,182);
        margin: 0;
        user-select: none;
    }

    #headerContainer {
        display: flex;
    }

    header button {
        text-align: left;
    }

    header p1 {
        font-size: 40px;
        margin: 30px 30% 0 39%;
    }

    main {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    canvas {
        border: 1px solid #000;
        margin: 20px;
    }

    button img {
        width: 80px;
        height: auto;
    }

    button {
        border: none;
        margin: 0 0 0 50px;
        width: 20px;
        background-color: rgba(0, 0, 0, 0);
        cursor: pointer;
    }
</style>

<body>
    <header>
        <div id="headerContainer">
            <button onclick="butotnClick()"><img src="back_button.png"></button>
            <p1>Stage SELECT</p1>
        </div>
    </header>
    <main>
        <div id="canvasContainer0">
            <canvas id="canvas00" width="100" height="100"></canvas>
            <canvas id="canvas01" width="100" height="100"></canvas>
            <canvas id="canvas02" width="100" height="100"></canvas>
            <canvas id="canvas03" width="100" height="100"></canvas>
            <canvas id="canvas04" width="100" height="100"></canvas>
        </div>
        <div id="canvasContainer1">
            <canvas id="canvas10" width="100" height="100"></canvas>
            <canvas id="canvas11" width="100" height="100"></canvas>
            <canvas id="canvas12" width="100" height="100"></canvas>
            <canvas id="canvas13" width="100" height="100"></canvas>
            <canvas id="canvas14" width="100" height="100"></canvas>
        </div>
        <div id="canvasContainer2">
            <canvas id="canvas20" width="100" height="100"></canvas>
            <canvas id="canvas21" width="100" height="100"></canvas>
            <canvas id="canvas22" width="100" height="100"></canvas>
            <canvas id="canvas23" width="100" height="100"></canvas>
            <canvas id="canvas24" width="100" height="100"></canvas>
        </div>
        <div id="canvasContainer3">
            <canvas id="canvas30" width="100" height="100"></canvas>
            <canvas id="canvas31" width="100" height="100"></canvas>
            <canvas id="canvas32" width="100" height="100"></canvas>
            <canvas id="canvas33" width="100" height="100"></canvas>
            <canvas id="canvas34" width="100" height="100"></canvas>
        </div>
        <div id="canvasContainer4">
            <canvas id="canvas40" width="100" height="100"></canvas>
            <canvas id="canvas41" width="100" height="100"></canvas>
            <canvas id="canvas42" width="100" height="100"></canvas>
            <canvas id="canvas43" width="100" height="100"></canvas>
            <canvas id="canvas44" width="100" height="100"></canvas>
        </div>
    </main>
</body>
<script>
    function drawOnCanvas(canvasId, color,num) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000000';
        ctx.font = '50px Arial';
        const textWidth = ctx.measureText(num).width;
        ctx.fillText(num, (canvas.width - textWidth) / 2, canvas.height / 2 +15);
    }
    function butotnClick() {
            window.location.href = 'lightsout_title.html';
    }

    drawOnCanvas('canvas00', 'blue',1);
    drawOnCanvas('canvas01', 'lightgreen',2);
    drawOnCanvas('canvas02', 'lightblue',3);
    drawOnCanvas('canvas03', 'lightgreen',4);
    drawOnCanvas('canvas04', 'lightblue',5);

    drawOnCanvas('canvas10', 'lightblue',6);
    drawOnCanvas('canvas11', 'lightgreen',7);
    drawOnCanvas('canvas12', 'lightblue',8);
    drawOnCanvas('canvas13', 'lightgreen',9);
    drawOnCanvas('canvas14', 'lightblue',10);

    drawOnCanvas('canvas20', 'lightblue',11);
    drawOnCanvas('canvas21', 'lightgreen',12);
    drawOnCanvas('canvas22', 'lightblue',13);
    drawOnCanvas('canvas23', 'lightgreen',14);
    drawOnCanvas('canvas24', 'lightblue',15);

    drawOnCanvas('canvas30', 'lightblue',16);
    drawOnCanvas('canvas31', 'lightgreen',17);
    drawOnCanvas('canvas32', 'lightblue',18);
    drawOnCanvas('canvas33', 'lightgreen',19);
    drawOnCanvas('canvas34', 'lightblue',20);

    drawOnCanvas('canvas40', 'lightblue',21);
    drawOnCanvas('canvas41', 'lightgreen',22);
    drawOnCanvas('canvas42', 'lightblue',23);
    drawOnCanvas('canvas43', 'lightgreen',24);
    drawOnCanvas('canvas44', 'lightblue',25);
</script>

</html>

<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Success</title>
  <link href="../images/Lightsout_ico.ico" rel="shortcut icon">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/style_clear.css" rel="stylesheet">
</head>

<body>
  <main>
    <div id="outerContainer">
      <p1 class="p1"><img src="../images/SUCCESS.png"></p1>
      <button onclick="butotnClick()"><img src="../images/return_to_title.png"></button>
    </div>
    <p1 class="p2">残り操作可能回数</p1>
    <p1 id="rest_count"></p1>
    <p1 class="p3">回</p1>
    <div id="innerContainer">
      <p1 class="img" id="p2Image"><img src="../images/star_yellow.png"></p1>
      <p1 class="img" id="p3Image"><img src="../images/star_yellow.png"></p1>
      <p1 class="img" id="p4Image"><img src="../images/star_yellow.png"></p1>
    </div>
  </main>
  <script>

    window.onload = function () {
      var passDataString = sessionStorage.getItem('passData');
      var passData = JSON.parse(passDataString);
      document.getElementById('rest_count').textContent = passData.rest;
      if (passData.rest <= 25 - passData.flash_number - 6) {
        document.getElementById('p4Image').innerHTML = '<img src="../images/star_black.png">';
      }
      if (passData.rest <= 25 - passData.flash_number - 12) {
        document.getElementById('p3Image').innerHTML = '<img src="../images/star_black.png">';
      }
    };
    function butotnClick() {
      window.location.href = 'lightsout_title.html';
    }
  </script>
</body>

</html>

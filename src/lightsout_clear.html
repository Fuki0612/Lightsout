<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Success</title>
  <link href="../images/Lightsout_ico.ico" rel="shortcut icon">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/style_clear.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <main>
    <div id="outerContainer">
      <p1 class="p1"><img src="../images/SUCCESS.png"></p1>
      <button onclick="butotnClick()"><img src="../images/return_to_title.png"></button>
    </div>
    <p1 class="p2">残り操作可能回数</p1>
    <p1 id="rest_count"></p1>
    <p1 class="p3">回</p1>
    <div id="innerContainer">
      <p1 class="img" id="p2Image"><img src="../images/star_yellow.png"></p1>
      <p1 class="img" id="p3Image"><img src="../images/star_black.png"></p1>
      <p1 class="img" id="p4Image"><img src="../images/star_black.png"></p1>
    </div>
  </main>
  <script>

    window.onload = function () {
      var passDataString = sessionStorage.getItem('passData');
      var passData = JSON.parse(passDataString);
      document.getElementById('rest_count').textContent = passData.rest;
      if       (passData.difficulty === 3) {
        if (25 - passData.rest <= passData.flash_number + 8) {
          document.getElementById('p3Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
        if (25 - passData.rest <= passData.flash_number + 3) {
          document.getElementById('p4Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
      }else if (passData.difficulty === 4) {
        if (35 - passData.rest <= passData.flash_number + 10) {
          document.getElementById('p3Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
        if (35 - passData.rest <= passData.flash_number + 3) {
          document.getElementById('p4Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
      }else if (passData.difficulty === 5) {
        if (50 - passData.rest <= passData.flash_number + 15) {
          document.getElementById('p3Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
        if (50 - passData.rest <= passData.flash_number + 5) {
          document.getElementById('p4Image').innerHTML = '<img src="../images/star_yellow.png">';
        }
      }
    };
    function butotnClick() {
      window.location.href = '../index.html';
    }
  </script>
</body>

</html>

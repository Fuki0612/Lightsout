<!DOCTYPE html>
<html lang="ja">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lights Out</title>
<link href="../images/Lightsout_ico.ico" rel="shortcut icon">
<link href="../css/style_title.css" rel="stylesheet">

<body>
  <main>
    <p class="title"><img src="../images/TITILE.png"></p>
    <div id = "container">
      <button id = "three" onclick="start_buttonClick(3)"><img src="../images/33rogo.png"></button>
      <button id = "four" onclick="start_buttonClick(4)"><img src="../images/44rogo.png"></button>
      <button id = "select" onclick="select_buttonClick()"><img src="../images/stage_select.png"></button>
    </div>
  </main>
</body>
<script>
  window.onload = function () {
    var titleElement = document.querySelector('.title');
    titleElement.contentEditable = false;
  }

  function start_buttonClick(num) {
    if (num === 3){
      window.location.href = 'random_lightsout.html';
    }else if (num === 4){
      window.location.href = 'random_lightsout4.html';
    }
  }

  function select_buttonClick() {
    window.location.href = 'stage_select.html';
  }
</script>
</html>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lights Out</title>
  <link href="./images/Lightsout_ico.ico" rel="shortcut icon">
  <link href="./css/style_title.css" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <main>
    <p class="title"><img src="./images/TITLE.png"></p>
    <div id="container">
      <button id="three" onclick="start_buttonClick(3)">3×3</button>
      <button id="four" onclick="start_buttonClick(4)">4×4</button>
      <button id="five" onclick="start_buttonClick(5)">5×5</button>
      <button id="select" onclick="select_buttonClick()"><span>stage select</span></button>
    </div>
  </main>
</body>
<script>
  window.onload = function () {
    var titleElement = document.querySelector('.title');
    titleElement.contentEditable = false;
  }

  function start_buttonClick(num) {
    if (num === 3) {
      window.location.href = './src/random_lightsout.html';
    } else if (num === 4) {
      window.location.href = './src/random_lightsout4.html';
    } else if (num === 5) {
      window.location.href = './src/random_lightsout5.html';
    }
  }

  function select_buttonClick() {
    window.location.href = './src/stage_select.html';
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then(registration => {
      console.log('ServiceWorker registration successful.');
    }).catch(err => {
      console.log('ServiceWorker registration failed.');
    });
  }
</script>

</html>
